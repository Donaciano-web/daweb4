                <form action="/artesanias/clientes/guardar" 
                method="POST">

                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                                                <div class="form-group">
                                                    <label for="nombreorazonsocial">Razon social:</label>
                                                    <input type="text" class="form-control" id="nombreorazonsocial" name="nombreorazonsocial" value="{nombreorazonsocial}">
                                                </div>
                                                
                                            </div>
                                            <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                                                <div class="form-group">

                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12 col-sm-6 col-md-12 col-lg-6">

                                            </div>
                                            <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                                                <div class="form-group">
                                                    <label for="correo">Correo:</label>
                                                    <input type="text" class="form-control" id="correo" name="correo" value="{correo}">
                                                </div>
                                                
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                                                <div class="form-group">
                                                    <label for="contacto">Contacto:</label>
                                                    <input type="text" class="form-control" id="contacto" name="contacto" value="{contacto}">
                                                </div>
                                                
                                            </div>                                            
                                        </div>
                                        <div class="form-group" align="right">
