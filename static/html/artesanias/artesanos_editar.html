    <div class="card border-0 p-0" >
        <div class="centrado card-header" >
            <h5 class="m-0">Editar artesano</h5>
        </div>
            <div class="card-body shadow rounded" >
                <form action="/artesanias/artesanos/guardar" 
                method="POST">
                    <input type="hidden" name="id" id="id" value="{id}">
                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                                                <div class="form-group">
                                                    <label for="nombres">Nombres:</label>
                                                    <input type="text" class="form-control" id="nombres" name="nombres" value="{nombres}">
                                                </div>
                                                
                                            </div>
                                            <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                                                <div class="form-group">
                                                    <label for="primerapellido">Primer Apellido:</label>
                                                    <input type="text" class="form-control" id="primerapellido" name="primerapellido" value="{primerapellido}">
                                                </div>
                                                
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                                                <div class="form-group">
                                                    <label for="segundoapellido">Segundo Apellido:</label>
                                                    <input type="text" class="form-control" id="segundoapellido" name="segundoapellido" value="{segundoapellido}">
                                                </div>
                                                
                                            </div>
                                            <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                                                <div class="form-group">
                                                    <label for="domicilio">Domicilio:</label>
                                                    <input type="text" class="form-control" id="domicilio" name="domicilio" value="{domicilio}">
                                                </div>
                                                
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                                                <div class="form-group">
                                                    <label for="telefono">Tel√©fono:</label>
                                                    <input type="text" class="form-control" id="telefono" name="telefono" value="{telefono}">
                                                </div>
                                                
                                            </div>
                                            <div class="col-12 col-sm-6 col-md-12 col-lg-6">
                                                <div class="form-group">
                                                    <label for="correo">Correo:</label>
                                                    <input type="text" class="form-control" id="correo" name="correo" value="{correo}">
                                                </div>
                                                
                                            </div>
                                        </div>
                                        <div class="form-group" align="right">
                                        <input type="submit" class="btn btn-info" name="" value="Guardar">
                                    </div>
                                    </div>
                
                

                
                </form>
            </div>
    </div>
