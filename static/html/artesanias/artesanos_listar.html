        <div class="card-header">
            <h5 class="m-0">Listado de artesanos</h5>
        </div>
        <div class="card-body shadow rounded" >
            <table class="table table-responsive table-bordered" >
                <caption>Pág. 1 </caption>
                <thead class="thead-light ">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOMBRES</th>
                        <th scope="col">PRIMER APELLIDO</th>
                        <th scope="col">SEGUNDO APELLIDO</th>
                        <th scope="col">DOMICILIO</th>
                        <th scope="col">TELÉFONO</th>
                        <th scope="col">CORREO</th>

                    </tr>
                </thead>
                <tbody>
                    <!--LISTADO_ARTESANOS-->
                    <tr>
                        <td>{id}</td>
                        <td>{nombres}</td>
                        <td>{primerapellido}</td>
                        <td>{segundoapellido}</td>
                        <td>{domicilio}</td>
                        <td>{telefono}</td>
                        <td>{correo}</td>
                        <td>
                            <a href="/artesanias/artesanos/editar/{id} " class="text-success">
                                Editar
                                <!--
                                <img src="/static/img/edit.jpg" width="48" alt="edit" title="Editar el elemento actual "/>-->
                            </a> 
                        </td>
                        <td>                              
                            <a href="/artesanias/artesanos/eliminar/{id} "
                            onclick="return confirm( 'Esta seguro de Borrar {nombres}') " class="text-warning">
                            Eliminar

                               <!-- <img src="/static/img/delete.jpg" width="48" alt="delete" title="Borrar el elemento actual "/>-->

                        </td>


                    </tr>
                    <!--LISTADO_ARTESANOS-->

            </table>
            </div>
